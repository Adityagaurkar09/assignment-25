<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <script>
        const rate = parseInt(prompt("enter a number product rate"));
        const quantity = parseInt(prompt("enter a number quantity"));

        const bill = rate * quantity ;

        if(bill > 100){
        const discount = bill/10;
        const paybleamount = bill-discount;
        document.write(`bill amount ${bill}`); 
        document.write(` ,discount value ${discount}`);
        document.write(` ,payble amount ${paybleamount}`);
        }
        else{
            document.write(`no discount`);
            document.write(`payble amount ${bill}`);                                                                    
        }


        
    </script>
</head>
