<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <script>
        const number = parseInt(prompt("enter a number"));
        if(number == 1){
            document.write("one")
        }
        else if(number == 2){
            document.write("two")
        }
        else if(number == 3){
            document.write("three")
        }
        else if(number == 4){
            document.write("four")
        }
        else if(number == 5){
            document.write("five")
        }
        else if(number == 6){
            document.write("six")
        }
        else{
            document.write("invalid")
        }
    </script>
</head>
<body>
    
</body>
</html>
