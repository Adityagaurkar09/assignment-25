<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script </title>
    <script>
        const per = parseInt(prompt("enter a percentage"));
        if (per < 80 && per > 90 )
        {
            document.write("A")
        }
        else if (per < 70 && per > 80 )
        {
            document.write("B")
        }
        else if (per < 60 && per > 70 )
        {
            document.write("C")
        }
        else if (per < 50 && per > 60 )
        {
            document.write("D")
        }
        else if (per < 40 && per > 50 )
        {
            document.write("E")
        }
        else {
            document.write("FAIL")
        }
    </script>
</head>
<body>
    
</body>
</html>
